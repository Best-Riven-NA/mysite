{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>钻孔施工视频举牌监控数据</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static 'layuiadmin/layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'layuiadmin/style/admin.css' %}">
</head>

<body class="layui-layout-body">
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <fieldset class="layui-elem-field">
                <legend>巷道和钻孔排号设定</legend>
                <br><br>
                <form class="layui-form" action="">
                  <div class="layui-form-item" style="text-align: center">
                    <div class="layui-inline">
                      <label class="layui-form-label">巷道选择</label>
                      <div class="layui-input-inline">
                        <select name="quiz">
                          <option value="">请选择巷道</option>
                            <option value="1">巷道一</option>
                            <option value="1">巷道二</option>
                            <option value="1">巷道三</option>
                            <option value="1">巷道四</option>
                            <option value="1">巷道五</option>
                        </select>
                      </div>
                    </div>
                    <div class="layui-inline">
                      <label class="layui-form-label">钻孔排号</label>
                      <div class="layui-input-inline">
                        <select name="modules" lay-verify="required" lay-search="">
                          <option value="">请选择钻孔排号</option>
                          <option value="1">10001</option>
                          <option value="2">10002</option>
                          <option value="3">10003</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <br><br>
                  <div class="layui-form-item" style="text-align: center">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
                </form>
            </fieldset>
        </div>
    </div>
</div>

<script>
//Demo
layui.use('form', function(){
  var form = layui.form;

  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    return false;
  });
});
</script>


<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'layuiadmin/layui/layui.js' %}" charset="utf-8"></script>
<script src="{% static 'layuiadmin/layui/layui.all.js' %}" charset="utf-8"></script>
</body>
</html>
