{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工程信息填报</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static 'layuiadmin/layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'layuiadmin/style/admin.css' %}">

    <style type="text/css">
        .layui-form-label {
        width: 100px;
        }
        .layui-input-block {
            margin-left: 130px;
        }
    </style>
</head>

<body layadmin-themealias="default">
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <fieldset class="layui-elem-field">
                <legend>工程信息填报</legend><br><br>
                <div class="layui-field-box">
                    <form class="layui-form"  action="{% url 'worker_index' %}">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                              <label class="layui-form-label">公司</label>
                              <div class="layui-input-inline">
                                <select name="quiz">
                                    <option value=""></option>
                                    <option value="0">焦作煤业(集团)有限责任公司</option>
                                    <option value="1">永城(集团)有限责任公司</option>
                                    <option value="2">鹤壁煤业(集团)有限责任公司</option>
                                </select>
                              </div>
                            </div>
                            <div class="layui-inline">
                              <label class="layui-form-label">煤矿</label>
                              <div class="layui-input-inline">
                                <select name="modules" lay-verify="required" lay-search="">
                                    <option value=""></option>
                                    <option value="0">九里山矿</option>
                                    <option value="1">中马村矿</option>
                                    <option value="2">赵固矿</option>
                                </select>
                              </div>
                            </div>

                            <div class="layui-inline">
                              <label class="layui-form-label">工作面</label>
                              <div class="layui-input-inline">
                                <select name="modules" lay-verify="required" lay-search="">
                                    <option value=""></option>
                                    <option value="0">11002</option>
                                    <option value="1">11015</option>
                                    <option value="2">11023</option>
                                </select>
                              </div>
                            </div>

                            <div class="layui-inline">
                              <label class="layui-form-label">巷道</label>
                              <div class="layui-input-inline">
                                <select name="modules" lay-verify="required" lay-search="">
                                    <option value=""></option>
                                    <option value="0">第一巷道</option>
                                    <option value="1">第二巷道</option>
                                    <option value="2">第三巷道</option>
                                </select>
                              </div>
                            </div>

                        </div>

                        <div class="layui-form-item">
                            <div class="layui-inline">
                              <label class="layui-form-label">钻孔排号</label>
                              <div class="layui-input-inline">
                                <select name="modules" lay-verify="required" lay-search="">
                                    <option value=""></option>
                                    <option value="0">1001</option>
                                    <option value="1">1002</option>
                                    <option value="2">1003</option>
                                </select>
                              </div>
                            </div>

                            <div class="layui-inline">
                              <label class="layui-form-label">当前巷深</label>
                              <div class="layui-input-inline">
                                <select name="modules" lay-verify="required" lay-search="">
                                    <option value=""></option>
                                    <option value="0">100</option>
                                    <option value="1">500</option>
                                    <option value="2">1000</option>
                                </select>
                              </div>
                            </div>

                            <div class="layui-inline">
                              <label class="layui-form-label">孔号</label>
                              <div class="layui-input-inline">
                                <select name="modules" lay-verify="required" lay-search="">
                                    <option value=""></option>
                                    <option value="0">1001001</option>
                                    <option value="1">1001002</option>
                                    <option value="2">1001003</option>
                                </select>
                              </div>
                            </div>

                            <div class="layui-inline">
                              <label class="layui-form-label">开孔高度</label>
                              <div class="layui-input-inline">
                                <select name="modules" lay-verify="required" lay-search="">
                                    <option value=""></option>
                                    <option value="0">100</option>
                                    <option value="1">500</option>
                                    <option value="2">1000</option>
                                </select>
                              </div>
                            </div>
                        </div>

                        <br><br>
                        <div class="layui-form-item" >
                            <div class="layui-input-block" style="text-align: center">
                              <button class="layui-btn" lay-submit lay-filter="formDemo">确定</button>
                              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>
</div>
</body>
</html>

<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'layuiadmin/layui/layui.js' %}"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-radius" lay-event="detail">填报</a>
</script>

<script>
    layui.use(['table', 'upload', 'layer', 'laydate'], function () {
       var table = layui.table;
       var layer = layui.layer;
       var $ = layui.$;
       var laydate = layui.laydate;

       //执行一个laydate实例
      laydate.render({
         elem: '#date',     //指定元素
         type: 'datetime'
      });

      laydate.render({
         elem: '#start_date',     //指定元素
         type: 'datetime'
      });

      laydate.render({
         elem: '#end_date',     //指定元素
         type: 'datetime'
      });
    });
</script>
