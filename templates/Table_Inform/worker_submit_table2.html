{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工程管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static 'layuiadmin/layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'layuiadmin/style/admin.css' %}">

</head>
<body layadmin-themealias="default">
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <fieldset class="layui-elem-field">
                <legend>冲孔填报数据</legend>
                <br>
                <div style="text-align:center">
                    <div class="layui-inline">
                        <table class="layui-table" style="margin: 0; line-height: 30px; height: 30px">
                          <colgroup>
                            <col width="150">
                            <col width="200">
                            <col>
                          </colgroup>
                          <tbody>
                            <tr style="height:80px; background-color:#D9D9D9;">
                              <td colspan="6" style="font-size: 30px">冲孔填报数据</td>
                            </tr>
                            <tr>
                                <td style="font-size:20px;">排号</td>
                                <td><input style="height:50px; width: 150px; font-size:20px;"></td>

                                <td style="font-size:20px;">孔号</td>
                                <td><input style="height:50px; width: 150px; font-size:20px;"></td>

                                <td style="font-size:20px;">施工负责人</td>
                                <td style="font-size:20px;">验收人</td>
                            </tr>
                            <tr>
                                <td style="font-size:20px;">冲孔日期</td>
                                <td><input style="height:50px; width: 150px; font-size:20px;"></td>
                                <td style="font-size:20px;">应冲煤量(m3)</td>
                                <td><input style="height:50px; width: 150px; font-size:20px;"></td>
                                <td rowspan="8"></td>
                                <td rowspan="8"></td>
                            </tr>
                            <tr>
                                <td style="font-size:20px;">冲孔水压(MPa)</td>
                                <td><input style="height:50px; width: 150px; font-size:20px;"></td>
                                <td style="font-size:20px;">孔径φ(mm)</td>
                                <td><input style="height:50px; width: 150px; font-size:20px;"></td>
                            </tr>
                           <tr>
                                <td style="font-size:20px;">水力冲孔起止时间</td>
                                <td colspan="3"><input style="height:50px; width: 500px; font-size:20px;"></td>
                            </tr>
                            <tr>
                                <td style="font-size:20px;">当班冲孔煤量(m3)</td>
                                <td><input style="height:50px; width: 150px; font-size:20px;"></td>
                                <td style="font-size:20px;">自动计算冲煤体积</td>
                                <td><input style="height:50px; width: 150px; font-size:20px;"></td>
                            </tr>
                           <tr>
                                <td style="font-size:20px;">冲孔评价</td>
                                <td colspan="3"><input style="height:50px; width: 500px;font-size:20px;"></td>
                            </tr>

                          </tbody>
                        </table>
                    </div>
                </div>
                <br><br>
                <div style="text-align:center">
                    <button class="layui-btn layui-btn-radius" style="height:50px; width:100px; font-size:30px;">提交</button>
                </div>
                <br><br><br><br>
            </fieldset>
        </div>
    </div>
</div>
</body>
</html>

<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'layuiadmin/layui/layui.js' %}"></script>

<script>
    layui.use(['table', 'upload', 'layer', 'form'], function () {
        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;
        var $ = layui.$;
})
</script>
