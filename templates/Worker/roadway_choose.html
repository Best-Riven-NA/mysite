{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工程管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static 'layuiadmin/layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'layuiadmin/style/admin.css' %}">

</head>
<body layadmin-themealias="default">
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
              <fieldset class="layui-elem-field">
                  <legend>巷道选择</legend>
                  <br><br>
                  <div style="text-align:center">
                      <form class="layui-form" action="{% url 'Mining:drill_roadway_choosed_res' %}" method="post">
                          <div class="layui-inline">
                              <div class="layui-form-item">
                                  <label class="layui-form-label">工作面选择</label>
                                  <div class="layui-input-block">
                                  <select name="work_face" lay-verify="required">
                                  <option value=""></option>
                                      {% for item in work_face %}
                                          <option value="{{ item.0 }}">{{ item.0 }}</option>
                                      {% endfor %}
                                  </select>
                                  </div>
                              </div>
                          </div>

                          <div class="layui-inline">
                              <div class="layui-form-item">
                                  <label class="layui-form-label">巷道选择</label>
                                  <div class="layui-input-block">
                                  <select name="tunnel" lay-verify="required">
                                      <option value=""></option>
                                      {% for item in tunnel %}
                                          <option value="{{ item.0 }}">{{ item.0 }}</option>
                                      {% endfor %}
                                  </select>
                                  </div>
                              </div>
                          </div>
                          <div class="layui-inline">
                              <div class="layui-form-item">
                                  <label class="layui-form-label">排号选择</label>
                                  <div class="layui-input-block">
                                      <select name="row" lay-verify="required">
                                          <option value=""></option>
                                          {% for item in row %}
                                              <option value="{{ item.0 }}">{{ item.0 }}</option>
                                          {% endfor %}
                                      </select>
                                  </div>
                              </div>
                          </div>
                          <br><br>
                          <div class="layui-form-item">
                              <div class="layui-input-block">
                                  <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                              </div>
                          </div>
                      </form>
                  </div>
            </fieldset>
        </div>
    </div>
</div>
</body>
</html>

<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'layuiadmin/layui/layui.js' %}"></script>

<script>
    layui.use(['table', 'upload', 'layer', 'form'], function () {
        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;
        var $ = layui.$;

})
</script>
