{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工程管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static 'layuiadmin/layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'layuiadmin/style/admin.css' %}">

</head>
<body layadmin-themealias="default">
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
          <fieldset class="layui-elem-field">
            <legend>申请列表</legend>
            <div class="layui-field-box">
                <table class="layui-table" id="demo" lay-filter="test"></table>
            </div>
          </fieldset>
        </div>
    </div>
</div>
</body>
</html>

<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'layuiadmin/layui/layui.js' %}"></script>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-sm layui-btn-radius" lay-event="pass">重新申请</a>
</script>

<script>
    layui.use(['table', 'upload', 'layer', 'form'], function () {
        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;
        var $ = layui.$;

        //第一个示例
        table.render({
             elem: '#demo',
             height: 'full-200',
             defaultToolbar: ['filter', 'exports', 'print'],
             url: '{% url 'Mining:drill_feedback_data_fillin' %}',        //数据接口
             method: 'post',
             page: true,      //开启分页
             cols: [[         //表头
                    {field: 'id', title: 'ID', width:'5%', sort: true, fixed: 'left'},
                    {field: 'apply_id', align:'center',title: '申请编号', width:'10%'},
                    {field: 'apply_person', align:'center',title: '申请人', width:'10%'},
                    {field: 'apply_time', align:'center',title: '申请时间', width:'20%'},
                    {field: 'apply_inform', align:'center',title: '申请信息', width:'20%'},
                    {field: 'apply_status', align:'center',title: '审批状态', width:'10%'},
                    {field: 'reback_msg', align:'center',title: '详细信息', width:'10%'},
                    {fixed: 'right', width: 150, align:'center', width:'15%', toolbar: '#barDemo',title: '操作'}
             ]]
        });
});
</script>
