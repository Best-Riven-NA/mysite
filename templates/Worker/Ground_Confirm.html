{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>地面确认</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static 'layuiadmin/layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'layuiadmin/style/admin.css' %}">

    <style type="text/css">
        .layui-form-label {
        width: 100px;
        }
        .layui-input-block {
            margin-left: 130px;
        }
    </style>
</head>

<body layadmin-themealias="default">
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <fieldset class="layui-elem-field">
                <legend>地面确认</legend>
                <div class="layui-field-box">
                    <form class="layui-form"  action="">
                        <div class="layui-form-item" pane="">
                            <div class="layui-input-block">
                              <input type="checkbox" name="like1[write]" lay-skin="primary" title="排号孔号确认">
                              <input type="checkbox" name="like1[write]" lay-skin="primary" title="视频号确认">
                              <input type="checkbox" name="like1[write]" lay-skin="primary" title="孔深确认">
                              <input type="checkbox" name="like1[read]" lay-skin="primary" title="冲煤量确认">
                              <input type="checkbox" name="like1[write]" lay-skin="primary" title="封孔确认">
                              <input type="checkbox" name="like1[write]" lay-skin="primary" title="异常情况确认">
                            </div>
                        </div>
                        <br>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label layui-input-inline">视频验收人员签字</label>
                            <div class="layui-input-block">
                              <textarea placeholder="签字" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <br><br>
                        <div class="layui-form-item" >
                            <div class="layui-input-block" style="text-align: center">
                              <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>
</div>
</body>
</html>

<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'layuiadmin/layui/layui.js' %}"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-radius" lay-event="detail">填报</a>
</script>

<script>
    layui.use(['table', 'upload', 'layer', 'laydate'], function () {
       var table = layui.table;
       var layer = layui.layer;
       var $ = layui.$;
       var laydate = layui.laydate;

       //执行一个laydate实例
      laydate.render({
         elem: '#date',     //指定元素
         type: 'datetime'
      });

      laydate.render({
         elem: '#start_date',     //指定元素
         type: 'datetime'
      });

      laydate.render({
         elem: '#end_date',     //指定元素
         type: 'datetime'
      });
    });
</script>
