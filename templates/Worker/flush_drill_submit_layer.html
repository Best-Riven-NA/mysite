{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>冲孔数据填报</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static 'layuiadmin/layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'layuiadmin/style/admin.css' %}">

    <style type="text/css">
        .layui-form-label {
            width: 130px;
        }
        .layui-input {
            width: 50%;
        }
    </style>
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px; text-align: center;">
        <legend>冲孔填报数据</legend>
    </fieldset>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">排号</label>
                <div class="layui-input-inline">
                    <input type="tel" name="pai_num" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">孔号</label>
                <div class="layui-input-inline">
                    <input type="text" name="kong_num" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">冲孔日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="flush_date" lay-verify="required" id="date1" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">应冲煤量(m3)</label>
                <div class="layui-input-inline">
                    <input type="tel" name="actual_flush_mei" lay-verify="required" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">冲孔水压(MPa)</label>
                <div class="layui-input-inline">
                    <input type="tel" name="flush_water_pressure" lay-verify="required" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">孔径φ(mm)</label>
                <div class="layui-input-inline">
                    <input type="text" name="kong_radius" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">水力冲孔开始时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="flush_start_time" id="date1" lay-verify="required" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">水力冲孔结束时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="flush_end_time" id="date1" lay-verify="required" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">当班冲孔煤量(m3)</label>
                <div class="layui-input-inline">
                    <input type="tel" name="flush_mei_count" lay-verify="required" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">自动计算冲煤体积</label>
                <div class="layui-input-inline">
                    <input type="text" name="auto_caculate_mei" lay-verify="required" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">冲孔评价</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" lay-verify="required" style="width:80%"
                    name="assess_flush_kong"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">施工负责人</label>
                <div class="layui-input-inline">
                    <input type="tel" name="work_person" autocomplete="off" lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">验收负责人</label>
                <div class="layui-input-inline">
                    <input type="text" name="check_person" autocomplete="off" lay-verify="required" class="layui-input">
                </div>
            </div>
        </div>
        <br><br>

        <div class="layui-form-item" style="text-align: center;">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>
    <!-- 你的 HTML 代码 -->
</body>


<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'layuiadmin/layui/layui.js' %}"></script>

<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form, layer = layui.layer, layedit = layui.layedit, laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            //layer.msg(JSON.stringify(data.field));
            layer.open(
                {
                    content: '提交成功!',
                    yes: function (index, layero) {
                        layer.close(index); //如果设定了yes回调，需进行手工关闭
                    }
                }
            );
            return false;
        });
    });
</script>
</html>
