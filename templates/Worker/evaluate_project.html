{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工程评价</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static 'layuiadmin/layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'layuiadmin/style/admin.css' %}">
</head>

<body layadmin-themealias="default">
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <fieldset class="layui-elem-field">
                <legend>工程评价列表</legend>
                <div class="layui-field-box">
                    <table class="layui-table" id="project_list" lay-filter="test"></table>
                </div>
            </fieldset>
        </div>
    </div>
</div>
</body>
</html>

<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'layuiadmin/layui/layui.js' %}"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-radius" lay-event="detail">填报</a>
</script>

<script>
    layui.use(['table', 'upload', 'layer'], function () {
       var table = layui.table;
       var layer = layui.layer;
       var $ = layui.$;

       table.render({
           elem: "#project_list",
           url: '{% url 'get_evaluate_list' %}',
           method: 'post',
           height: 'full-200',
           defaultToolbar: ['filter', 'exports', 'print'],
           cols: [[
               {type: 'checkbox', fixed: 'left', width: '5%'},
               {field: 'id', width: '7%', title: 'ID', sort: true, align: 'center'},
               {field: 'kong_num', width: '10%', title: '孔号', sort: true, align: 'center','edit': 'text'},
               {field: 'see_mei_eval', width: '13%', title: '见煤评价', sort: true, align: 'center','edit': 'text'},
               {field: 'see_ding_eval', width: '13%', title: '见顶评价', sort: true, align: 'center','edit': 'text'},
               {field: 'kong_space_eval', width: '15%', title: '孔间距评价', sort: true, align: 'center','edit': 'text'},
               {field: 'chong_mei_eval', width: '13%', title: '冲煤评价', sort: true, align: 'center','edit': 'text'},
               {field: 'add_kong_req', width: '13%', title: '补孔要求', sort: true, align: 'center','edit': 'text'},
               {fixed: 'right', align: 'center', toolbar: '#barDemo', title:'操作'}
           ]]
       });
    });
</script>
