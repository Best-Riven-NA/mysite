{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>异常处置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static 'layuiadmin/layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'layuiadmin/style/admin.css' %}">

    <style type="text/css">
        .layui-form-label {
            width: 130px;
        }
        .layui-input {
            width: 50%;
        }
    </style>
</head>

<body layadmin-themealias="default">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px; text-align: center;">
        <legend>钻孔施工填报数据</legend>
    </fieldset>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">施工地点</label>
                <div class="layui-input-inline">
                    <input type="tel" name="work_place" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">施工日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="work_date" lay-verify="required" id="date1" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">排号</label>
                <div class="layui-input-inline">
                    <input type="tel" name="pai_num" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">孔号</label>
                <div class="layui-input-inline">
                    <input type="text" name="kong_num" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">钻孔设计偏角(°)</label>
                <div class="layui-input-inline">
                    <input type="tel" name="design_direction" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">钻孔复核偏角(°)</label>
                <div class="layui-input-inline">
                    <input type="text" name="check_direction" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">钻孔设计倾角(°)</label>
                <div class="layui-input-inline">
                    <input type="tel" name="design_angle" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">钻孔复核倾角(°) </label>
                <div class="layui-input-inline">
                    <input type="text" name="check_angle" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">设计见煤位置(m)</label>
                <div class="layui-input-inline">
                    <input type="tel" name="see_mei_location" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">实际见煤位置(m)</label>
                <div class="layui-input-inline">
                    <input type="text" name="actual_location" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">设计孔深(m)</label>
                <div class="layui-input-inline">
                    <input type="tel" name="design_kong_length" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">实际孔深(m)</label>
                <div class="layui-input-inline">
                    <input type="text" name="actual_kong_length" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">过煤钻岩(m)</label>
                <div class="layui-input-inline">
                    <input type="tel" name="pass_mei" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">当班钻进深度(m)</label>
                <div class="layui-input-inline">
                    <input type="text" name="pass_length" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">孔内瓦斯及异常情况</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" lay-verify="required" class="layui-textarea" style="width:80%" name="kong_error_msg"></textarea>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">钻孔评价</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" lay-verify="required" class="layui-textarea" style="width:80%" name="assess_kong"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">施工负责人</label>
                <div class="layui-input-inline">
                    <input type="tel" name="work_person" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">验收负责人</label>
                <div class="layui-input-inline">
                    <input type="text" name="check_person" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <br><br>

        <div class="layui-form-item" style="text-align: center;">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>
</body>


<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'layuiadmin/layui/layui.js' %}"></script>

<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form, layer = layui.layer, layedit = layui.layedit, laydate = layui.laydate;
        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</html>
