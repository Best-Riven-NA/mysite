{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人中心</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static 'layuiadmin/layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'layuiadmin/style/admin.css' %}">
</head>

<body layadmin-themealias="default">
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <fieldset class="layui-elem-field">
                <legend>操作员列表</legend>
                <table class="layui-hide" id="test"></table>
            </fieldset>
        </div>
    </div>
</div>
</body>
</html>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-radius" lay-event="detail">修改</a>
    <a class="layui-btn layui-btn-xs layui-btn-radius" lay-event="detail">删除</a>
</script>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
    </div>
</script>

<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'layuiadmin/layui/layui.js' %}"></script>


<script>
    layui.use(['table', 'upload', 'layer'], function () {
       var table = layui.table;
       var layer = layui.layer;
       var $ = layui.$;

       table.render({
           elem: '#test',
           height: 'full-200',
           url: '{% url 'admin_operatorList_interface' %}',         //数据接口
           method: 'post',
           page: true,
           toolbar: '#toolbarDemo',   //开启头部工具栏，并为其绑定左侧模板
           defaultToolbar: ['filter', 'exports', 'print'],
           cols: [[
               {field: 'id', title: 'ID', width: '20%', sort: true, fixed: 'left', align: 'center'},
               {field: 'username', title: '用户名', width: '20%', align: 'center'},
               {field: 'passwd', title: '密码', width: '20%', align: 'center'},
               {field: 'usertype', title: '身份', width: '20%', align: 'center'},
               {fixed: 'right', align: 'center', toolbar: '#barDemo', title:'操作'},
           ]]
       });
    });
</script>
